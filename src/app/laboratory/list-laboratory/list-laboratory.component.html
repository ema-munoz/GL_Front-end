<div id="contenedor">
  <div id="tituloGeneral">
    <h1>{{title}}</h1>
  </div>

  <div id="botonCrearNuevo">
    <button type="submit">
      <a routerLink="/create-laboratory">
        <div id="iconoBotonCrearNuevo">
          <img src="../../assets/img/icons/white/plus.png">
        </div>Nuevo
      </a>
    </button>
  </div>

  <div id="tabla">
    <table>
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Número de Máquinas </th>
          <th scope="col">Estado Laboratorio</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let laboratory of laboratories">
          <td>{{laboratory.id}}</td>
          <td>{{laboratory.name}}</td>
          <td>{{laboratory.capacity}}</td>
          <td>{{laboratory.stateLaboratoryId}}</td>
          <td>
            <div id="botonEditarP">
              <button type="submit">
                <a routerLink="/edit-laboratory/{{laboratory.id}}">

                  <div id="iconoBotonEditarP">
                    <img src="../../assets/img/icons/white/edit.png">
                  </div>E
                </a>
              </button>
            </div>
            <div id="botonEliminarP" (click)="destroy(laboratory.id!)">
              <button type="submit">
                <div id="iconoBotonEliminarP">
                  <img src="../../assets/img/icons/white/trash.png">
                </div>E
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
