<div id="contenedor">
  <div id="tituloGeneral">
    <h1>Docente</h1>
  </div>

  <div id="formulario">
    <div id="cedula">
      <label>Cédula</label>
      <input type="text" readonly>
    </div>

    <div id="nombre">
      <label>Nombre:</label>
      <input type="text" readonly>
    </div>

    <div id="apellido">
      <label>Apellidos:</label>
      <input type="text" readonly>
    </div>

    <div id="correo">
      <label>Correo Institucional:</label>
      <input type="text" readonly>
    </div>

    <div id="telefono">
      <label>Teléfono:</label>
      <input type="text" readonly>
    </div>

    <div id="botonEditar">
      <button type="submit">
        <div id="iconoBotonEditar">
          <img src="../../assets/img/icons/white/edit.png">
        </div>Editar
      </button>
    </div>

    <div id="botonEliminar">
      <button type="submit">
        <div id="iconoBotonEliminar">
          <img src="../../assets/img/icons/white/cross.png">
        </div>Eliminar
      </button>
    </div>

    <div id="botonVolver">
      <button type="submit">
        <div id="iconoBotonVolver">
          <img src="../../assets/img/icons/white/return.png">
        </div>Volver
      </button>
    </div>
  </div>
</div>
