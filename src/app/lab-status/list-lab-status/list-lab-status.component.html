<div id="contenedor">
  <div id="tituloGeneral">
    <h1>Estado Laboratorios</h1>
  </div>
</div>

<div id="botonCrearNuevo">
  <button type="submit">
    <a routerLink="/create-lab-status">
    <div id="iconoBotonCrearNuevo">
      <img src="../../assets/img/icons/white/plus.png">
    </div>Nuevo</a>
  </button>
</div>

<div id="tabla">
  <table>
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripci√≥n</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let labState of labStatus">
        <td>{{ labState.id }}</td>
        <td>{{ labState.state }}</td>
        <td>{{ labState.description }}</td>
        <td>
          <div id="botonEditarP">
            <button type="submit">
              <a routerLink="/edit-lab-status/{{labState.id}}">
              <div id="iconoBotonEditarP">
                <img src="../../assets/img/icons/white/edit.png">
              </div>E</a>
            </button>
          </div>
          <div id="botonEliminarP" (click)="remove(labState.id)">
            <button type="submit">
              <div id="iconoBotonEliminarP">
                <img src="../../assets/img/icons/white/trash.png">
              </div>E
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
