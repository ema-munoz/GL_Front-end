<div id="contenedor">
  <div id="tituloGeneral">
    <h1>{{title}}</h1>
  </div>

  <div id="botonCrearNuevo">
    <button type="submit">
      <a routerLink="/create-carrer">
        <div id="iconoBotonCrearNuevo">
          <img src="../../assets/img/icons/white/plus.png">
        </div>Nuevo
      </a>
    </button>
  </div>

  <div id="tabla">
    <table>
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Siglas</th>
          <th scope="col">Numero de Semestres</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let career of careers">
          <td>{{career.id}}</td>
          <td>{{career.name}}</td>
          <td>{{career.acronym}}</td>
          <td>{{career.semesters}}</td>
          <td>
            <div id="botonEditarP">
              <button type="submit">
                <a routerLink="/edit-carrer/{{career.id}}">
                  <div id="iconoBotonEditarP">
                    <img src="../../assets/img/icons/white/edit.png">
                  </div>E
                </a>
              </button>
            </div>
            <div id="botonEliminarP" (click)="destroy(career.id!)">
              <button type="submit">
                <div id="iconoBotonEliminarP">
                  <img src="../../assets/img/icons/white/trash.png">
                </div>E
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
