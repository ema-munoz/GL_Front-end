<div id="contenedor">

  <div id="tituloGeneral">
    <h2>{{title}}</h2>
  </div>
  <form [formGroup]="myForm">
    <div id="nombre" class="field">
      <label for="name">Nombre</label>
      <input pInputText id="name" type="text" formControlName="name">
      <p-message *ngIf="nameField.errors?.['required']" severity="error" text="Este campo es obligatorio">
      </p-message>
      <p-message *ngIf="nameField.errors?.['minlength']" severity="error" text="Mínimo 2 caracteres">
      </p-message>
      <p-message *ngIf="nameField.errors?.['maxlength']" severity="error" text="Máximo 100 caracteres"></p-message>
      <i *ngIf="nameField.valid" class="pi pi-check-circle"></i>
    </div>
    <br>
    <div id="carrerName">
      <label for="career">Carrera</label>
      <input pInputText id="carrerName" type="text" formControlName="career">
      <p-message *ngIf="careerField.errors?.['required']" severity="error" text="Este campo es obligatorio">
      </p-message>
      <p-message *ngIf="careerField.errors?.['minlength']" severity="error" text="Mínimo 2 caracteres">
      </p-message>
      <p-message *ngIf="careerField.errors?.['maxlength']" severity="error" text="Máximo 5 caracteres"></p-message>
      <i *ngIf="careerField.valid" class="pi pi-check-circle"></i>

      <div id="botonGuardar" (click)="update()">
        <button type="submit">
          <div id="iconoBotonGuardar">
            <img src="../../assets/img/icons/white/save.png">
          </div>Guardar
        </button>
      </div>

      <div id="botonCancelar">
        <button type="submit">
          <a routerLink="/list-subject">
            <div id="iconoBotonCancelar">
              <img src="../../assets/img/icons/white/cross.png">
            </div>Cancelar
          </a>
        </button>
      </div>
    </div>
  </form>
</div>
