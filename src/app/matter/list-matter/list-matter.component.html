<div id="contenedor">
  <div id="tituloGeneral">
    <h1>Asignaturas</h1>
  </div>

</div>

<div id="botonCrearNuevo">
  <button type="submit">
    <a routerLink="/create-subject">
    <div id="iconoBotonCrearNuevo">
      <img src="../../assets/img/icons/white/plus.png">
    </div>Nuevo</a>
  </button>
</div>

<div id="tabla">
  <table>
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Carrera</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let subject of subjects">
        <td>{{ subject.id }}</td>
        <td>{{ subject.name }}</td>
        <td>{{ subject.career }}</td>
        <td>
          <div id="botonEditarP">
            <button type="submit">
              <a routerLink="/edit-subject/{{subject.id}}">
              <div id="iconoBotonEditarP">
                <img src="../../assets/img/icons/white/edit.png">
              </div>E</a>
            </button>
          </div>
          <div id="botonEliminarP" (click)="remove(subject.id)">
            <button type="submit">
              <div id="iconoBotonEliminarP">
                <img src="../../assets/img/icons/white/trash.png">
              </div>E
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
