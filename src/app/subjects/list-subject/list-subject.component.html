<div class="container">
    <table class="table table-dark text-center">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let subject of subjects">
                <td>{{subject.id}}</td>
                <td>{{subject.name}}</td>
            </tr>
        </tbody>
    </table>
</div>
